<!DOCTYPE html>
<html>
<head>
    <title>Netflix 1080p Options</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Netflix 1080p Options</h1>

    <label>
        <input type="checkbox" id="use6Channels"> Use 5.1 audio when available
    </label>
    <label>
        <input type="checkbox" id="setMaxBitrate"> Automatically select best bitrate available
    </label>
    <label>
        <input type="checkbox" id="useVP9"> Use VP9 instead of H.264
    </label>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
